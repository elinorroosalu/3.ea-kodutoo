<html>
  <head>
    <title>Notifications</title>
    <style>
      body {
        text-align: center;
      }

      button {
        margin: 5px;
        outline: none;
      }

      button:hover {
        outline: #80DEEA dotted thick;
      }
    </style>
    <link rel="stylesheet" href="style.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
      <!-- An Alarm delay of less than the minimum 1 minute will fire
      in approximately 1 minute incriments if released -->
    <table id="uiTable">
      <tr>
        <td>
          <div id="error">1<div>
        </td>
      </tr>
      <tr>
        <td>
          <span>Minutes:</span>
        </td>
        <td>
          <input id='Minutes' type='number' min = '0'></input>
        </td>
      </tr>
      <tr>
        <td>
          <span>Note:</span>
        </td>
        <td>
          <input id='notificationInput' type='text'></input>
        </td>
      </tr>
      <tr>
        <td>
          <button id='submitAlarm' class="button">Create Alarm</button>
        </td>
        <td>
          <button id='cancelAlarm' class="button">Cancel Alarm</button>
        </td>
      </tr>
      <tr>

      </tr>
    </table>
   <!-- link to non-persistent background script -->
   <script src="popup.js"></script>
  </body>
</html>
