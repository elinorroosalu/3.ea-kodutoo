<html>
  <head>
    <title>Notifications</title>
    <link rel="stylesheet" href="style.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
      <!-- An Alarm delay of less than the minimum 1 minute will fire
      in approximately 1 minute incriments if released -->
  <div id ="main-grid">
    <div id="item1" class="grid-item item1">
        <span>Minutes:</span>
    </div>
    <div id="item2" class="grid-item item2">
      <input id='Minutes' type='number' min = '0'></input>
    </div>
    <div id="item3" class="grid-item item3">
      <span>Note:</span>
    </div>
    <div id="item4" class="grid-item item4">
      <input id='notificationInput' type='text'></input>
    </div>
    <div id="item5" class="grid-item item5">
      <button id='submitAlarm' class="button">Create Alarm</button>
    </div>
    <div id="item6" class="grid-item item6">
      <button id='cancelAlarm' class="button">Cancel Alarm</button>
    </div>
   <!-- link to non-persistent background script -->
   <script src="popup.js"></script>
 </div>
  </body>
</html>
